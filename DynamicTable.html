<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap 101 Template</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    </head>
    <body>
      <div class ="container">
        <div class="row">
          <div class= "col-md-12">
            <form onsubmit="return false">
              <label>Minimum Row Value: </label>
              <input type="number" name="HorizonStartRow" id="HorizonStartRow" value="1">
              <br>
              <label>Maximum Row Value: </label>
              <input type="number" name="HorizonEndRow" id="HorizonEndRow" value="10">
              <br>
              <label>Minimum Column Value: </label>
              <input type="number" name="VerticalStartRow" id="VerticalStartRow" value="1">
              <br>
              <label>Maximum Column Value: </label>
              <input type="number" name="VerticleEndRow" id="VerticleEndRow" value="10">
              <br>
              <input type="submit" value="Submit " onclick="return MakeTable();">
            </form>
          </div>
        </div>
        <div id="MultiTable">

        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!-- Latest compiled and minified JavaScript -->
      <script src="CreateTable.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>


</html>
